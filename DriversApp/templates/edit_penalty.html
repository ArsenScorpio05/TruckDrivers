{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Penalty</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <h1>Edit Penalty</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
    </form>

    <form method="post" action="{% url 'delete_penalty' penalty.id %}" style="margin-top: 10px;">
        {% csrf_token %}
        <button id="DeleteDriverButton" type="submit" onclick="return confirm('Are you sure you want to delete this penalty?')"><i class="fas fa-trash-alt"></i> Delete Penalty</button>
    </form>
</body>
</html>
