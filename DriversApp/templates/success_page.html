{% load static %}
<!-- templates/success_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    {% csrf_token %}
    <img src="{% static 'media/images/christy-transport-logo-1.png' %}" alt="Truck" class="truck1">
    <h4>Welcome {{ username }}! <button><a href="{% url 'logout' %}">Logout</a></button></h4>
    <h1>Logged In Successfully!</h1>
    <p>Choose one of the options below.</p>
    <button><a href="{% url 'create_truck_driver' %}">Create New Driver</a></button>
    <button><a href="{% url 'list_drivers' %}">See All Drivers</a></button>
</body>
</html>
